<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${post}">
    <div class="form-group">
        <label th:for="title">Title: </label>
        <input class="form-control" th:field="*{title}" />
        <span th:errors="*{title}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="content">Content: </label>
        <input class="form-control" th:field="*{content}" />
        <span th:errors="*{content}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="user">User: </label>
        <select name="userId">
            <option th:each="users : ${user}"
                    th:text="${users.name}"
                    th:value="${users.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add Post" />
</form>

</body>
</html>
